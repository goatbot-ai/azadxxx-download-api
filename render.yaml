services:
  - type: web
    name: social-media-downloader-api
    runtime: docker
    plan: free
    
    # Build configuration
    dockerfilePath: ./Dockerfile
    
    # Port configuration
    ports:
      - port: 3000
        protocol: HTTP
    
    # Environment variables
    env:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    
    # Health check
    healthCheck:
      path: /health
      interval: 30
      timeout: 10
      startFailureThreshold: 5
    
    # Auto-deploy on push
    autoDeploy: true
    
    # Build command (optional, uses Dockerfile by default)
    # buildCommand: npm install
    
    # Limits (free tier)
    limits:
      cpu: 0.5
      memory: 512MB
